<form class="form-horizontal" role="form">
    <div class="form-group">
        <label for="inputLabel" class="control-label" i18n="habmin.chartSaveAxesLabel"></label>
        <div>
            <input type="text" ng-model="model.label" class="form-control" id="inputLabel" placeholder="Label">
        </div>
    </div>

    <div class="form-group">
        <label for="inputMinimum" class="control-label" i18n="habmin.chartSaveAxesMinimum"></label>
        <div>
            <input type="number" ng-model="model.minimum" class="form-control" id="inputMinimum" placeholder="minimum">
        </div>
    </div>

    <div class="form-group">
        <label for="inputMaximum" class="control-label" i18n="habmin.chartSaveAxesMaximum"></label>
        <div>
            <input type="number" ng-model="model.maximum" class="form-control" id="inputMaximum" placeholder="maximum">
        </div>
    </div>

    <div class="form-group">
        <label class="control-label" i18n="habmin.chartSaveAxesTextColor"></label>
        <div>
            <pick-a-color id="inputColor" ng-model="model.textColor"></pick-a-color>
        </div>
    </div>

    <div class="form-group">
        <label class="control-label" i18n="habmin.chartSaveAxesLineColor"></label>
        <div>
            <pick-a-color id="inputLineColor" ng-model="model.lineColor"></pick-a-color>
        </div>
    </div>

    <div class="form-group">
        <label class="control-label" i18n="habmin.chartSaveAxesLineStyle">Line Style</label>
        <div>
            <select-line-style id="inputLineStyle" ng-model="model.lineStyle"></select-line-style>
        </div>
    </div>
</form>
